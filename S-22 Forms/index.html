<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <caption>Application Form</caption>
        <fieldset>
         <legend>Select College</legend>
        
        <div>
            <label for="College NameSelect">College Name</label>
            <select id="College NameSelect">
                <option>Select College</option>
                <option>Aditya College</option>
                <option>Narayana College</option>
                <option>Sri Chaitanya College</option>
                <option>Pragati College</option>
                <option>Srinivasa College</option>
                <option>Ideal College</option>
            </select>
            </div>
            <div>
                <label for="College NameSelect1">Colleges Area</label>
                <select id="College NameSelect1">
                    <optgroup label="Kakinada Colleges"></optgroup>
                    <option>Select College</option>
                    <option>Aditya College</option>
                    <option>Narayana College</option>
                    <option>Sri Chaitanya College</option>
                    <option>Pragati College</option>
                    <option>Srinivasa College</option>
                    <option>Ideal College</option>
                    <optgroup label="Rajahamundry Colleges"></optgroup>
<option>Select College</option>
<option>Aditya College</option>
<option>Narayana College</option>
<option>Sri Chaitanya College</option>
<option>Pragati College</option>
<option>Srinivasa College</option>
<option>Ideal College</option>
                </select>
                </div>
    </fieldset>
    <fieldset>
        <legend>Personal Details</legend>     
        <div>
            <label for="fninput">First Name</label>
            <input id="enginput" type="text"/>
            </div>
        <div>
        <label for="surinput">Surname</label>
        <input id="surinput" type="text"/>
        </div>
        <div>
            <label for="secinput">Section</label>
            <input id="secinput" type="text"/>
            </div>
            </fieldset>
            <fieldset>
                <legend>Enter Marks</legend>
            <div>
                <label for="saninput">English</label>
                <input id="saninput" type="number"/>
            </div>
        <div>
        <label for="saninput">Sanskrit</label>
        <input id="saninput" type="number"/>
    </div>
    <div>
        <label for="1ainput">1A</label>
        <input id="1ainput" type="number"/>
    </div>
    <div>
        <label for="1binput">1B</label>
        <input id="1binput" type="number"/>
    </div>
    <div>
        <label for="phyinput">Physics</label>
        <input id="phyinput" type="number"/>
    </div>
    <div>
        <label for="cheinput">Chemistry</label>
        <input id="cheinput" type="number"/>
    </div>
            </fieldset>
            <fieldset>
                <legend>Others</legend>
    <div>
        <label>ID</label>
        <input list="id"/>
        <datalist id="id">
            <option value="College Id"></option>
            <option value="Mark Sheet Memo"></option>
            <option value="Aadhar Card"></option>
            <option value="Pan Card"></option>
            <option value="Voter Card"></option>
        </datalist>
    </div>
    <div>
        <label>Address</label>
        <textarea></textarea>
        </div>
        <div>
            <label>Grievence</label>
            <textarea></textarea>
            </div>
        </fieldset>
            <div>
                <button type="button">Calculate</button>
                <button type="reset">Clear</button>
                <button type="button">Submit</button>
            </div>

    </form>
</body> 
</html>
